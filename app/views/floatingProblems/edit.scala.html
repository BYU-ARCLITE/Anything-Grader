@(problem: Problem)(implicit request: RequestHeader)

@main("Anything Grader - Edit Floating Problem") {

    <script src="@routes.Assets.at("javascripts/floatingProblemEditor.js")" type="text/javascript"></script>

    <h1>Edit floating problem</h1>
    <a class="btn" href="@routes.ProblemSets.dashboard()"><i class="icon-arrow-left"></i> Back to dashboard</a>
    <hr />

    @views.html.problemSets.problem(problem)

}
